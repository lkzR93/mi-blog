<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contact - Minisland</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />
</head>

<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Minisland</a>
            <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://github.com/TU-USERNAME" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container my-5 pt-5">
        <h2 class="text-center mb-5">Contact Me</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="https://formspree.io/f/TU-FORMSPREE-ID" method="POST" class="contact-form">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="name" class="form-control" required />
                                <label class="form-label" for="name">Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="email" class="form-control" required />
                                <label class="form-label" for="email">Email</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="subject" id="subject" class="form-control" required />
                        <label class="form-label" for="subject">Subject</label>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                        <label class="form-label" for="message">Message</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-lg-start">
        <div class="text-center py-4 align-items-center">
            <p>Follow me on GitHub</p>
            <a href="https://github.com/TU-USERNAME" class="btn btn-primary m-1" role="button" data-mdb-ripple-init
                target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(255, 255, 255, 0.1);">
            Â© <span id="current-year"></span> Copyright:
            <a class="text-white" href="#">Minisland</a>
        </div>
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
