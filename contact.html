<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contact - Minisland</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link href="css/dark-theme.css" rel="stylesheet" />
    <link href="css/light-theme.css" rel="stylesheet" disabled />
    <link href="css/animations.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                Mini ☕
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <button class="btn btn-link nav-link" id="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="https://github.com/lkzR93" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Contact Content -->
        <div class="container my-5 pt-5">
            <h2 class="text-center mb-5">Contact Me</h2>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="https://formspree.io/f/TU-ENDPOINT" method="POST">
                        <div class="form-outline mb-4">
                            <input type="text" name="name" id="name" class="form-control active" required />
                            <label class="form-label" for="name">Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="email" class="form-control active" required />
                            <label class="form-label" for="email">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <textarea name="message" id="message" class="form-control active" rows="4" required></textarea>
                            <label class="form-label" for="message">Message</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-lg-start">
        <div class="text-center py-4 align-items-center">
            <p>Follow me on GitHub</p>
            <a href="https://github.com/lkzR93" class="btn btn-primary m-1" role="button" data-mdb-ripple-init
                target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(255, 255, 255, 0.1);">
            © <span id="current-year"></span> Copyright:
            <a class="text-white" href="#">Minisland</a>
        </div>
    </footer>

    <!-- MDB -->
    <script type="module">
        import * as mdb from "./js/mdb.es.min.js";
        document.getElementById('current-year').textContent = new Date().getFullYear();
        // Inicializar todos los componentes de MDB
        document.querySelectorAll('[data-mdb-toggle="collapse"]').forEach((element) => {
            new mdb.Collapse(element);
        });
    </script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
